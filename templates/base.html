<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tracking System{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 2rem;
            background: #f8f9fa;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        h2 {
            margin: 0 0 1rem;
            font-size: 1.25rem;
            color: #34495e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fb;
        }
        .map {
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .chart-container {
            height: 300px;
            position: relative;
        }
        .no-data {
            color: #95a5a6;
            text-align: center;
            padding: 2rem;
        }
        .ip-chip {
            background: #ecf0f1;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 1rem;
        }
        .link-form {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }
        .tracking-url {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #e74c3c;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .navbar {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="/dashboard">üè† Dashboard</a>
</nav>
<div class="dashboard">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<script>
    // Authentication check
    fetch('/dashboard', { credentials: 'include' }).catch(() => {
        location.reload();
    });

    // Global copy function
    async function copyUrl(button) {
        const url = button.previousElementSibling.textContent;
        try {
            await navigator.clipboard.writeText(url);
            button.textContent = '‚úÖ';
            setTimeout(() => button.textContent = 'üìã', 2000);
        } catch (err) {
            console.error('Copy failed:', err);
            button.textContent = '‚ùå';
            setTimeout(() => button.textContent = 'üìã', 2000);
        }
    }

    // Global delete function
    async function deleteLink(button) {
        if(!confirm('Delete this tracking link? Visits will be preserved but unlinked.')) return;

        const linkId = button.dataset.linkId;
        try {
            const response = await fetch(`/link/${linkId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if(response.ok) {
                button.closest('tr').remove();
            } else {
                alert('Delete failed: ' + (await response.text()));
            }
        } catch(e) {
            console.error('Delete error:', e);
            alert('Error deleting link. Check console for details.');
        }
    }
</script>
</body>
</html>
